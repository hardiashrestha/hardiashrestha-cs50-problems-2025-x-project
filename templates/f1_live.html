<!DOCTYPE html>
<html>
<head>
    <title>Live F1 Standings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="css-bg-slideshow"></div>
{% include 'navbar.html' %}
<div class="container">
    <h2>Live F1 Standings (2024-25)</h2>
    <table>
        <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
        {% for row in standings %}
        <tr>
            <td>{{ row.position }}</td>
            <td>{{ row.driver }}</td>
            <td>{{ row.team }}</td>
            <td>{{ row.points }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
